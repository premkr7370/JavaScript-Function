<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Anonymous function</title>
      <script>
            var a=function(){
                  let message = "Hello Prem";
                  return message;

            };
      </script>
</head>
<body>
      <script>
            let str=a();
            document.write(`${str}`);
      </script>
      
</body>
</html>
