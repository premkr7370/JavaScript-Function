<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>setInterval 1</title>
      <script>
            var fnid;
            function showmessage(){
                  console.log(new Date());
            }
            function start(){
                  fnid=setInterval(showmessage,2000);
            }
            function stop(){
                  clearInterval(fnid);
                  console.log("Stopped !");
            }
      </script>
</head>
<body>
      <input type="button" onclick="start()" value="start">
      <input type="button" onclick="stop()" value="stop">
      
</body>
</html>
